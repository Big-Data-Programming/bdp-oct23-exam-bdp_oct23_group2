<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the code challenge. We wish you all the best!</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="jumbotron bg-light">
        <h2 class="text-primary">Welcome to the code challenge.</h2>
        <p class="lead text-muted">We wish you all the best!</p>
    </div>
    <form>
        <div class="form-group">
            <label for="question1" class="text-dark">Question 1:</label>
            <textarea class="form-control" id="question1" rows="3" placeholder="Enter question 1"></textarea>
        </div>
        <div class="form-group">
            <label for="question2" class="text-dark">Question 2:</label>
            <textarea class="form-control" id="question2" rows="3" placeholder="Enter question 2"></textarea>
        </div>
        <div class="form-group">
            <label for="question3" class="text-dark">Question 3:</label>
            <textarea class="form-control" id="question3" rows="3" placeholder="Enter question 3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
